<!DOCTYPE html>
<html>
    <head>
        <title>McDonald's Philippines Clone</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Open+Sans:ital,wght@0,600;1,300;1,400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="cloning mcdo page for project">
        <meta name="autor" content="alec V.">
        <meta name="keywords" content="mcdo, clonemcdo">
        <link rel="icon" type="image/x-icon" href="/mcdoproject/mcdo img/mcdofavicon.webp">
        <link rel="stylesheet" href="/mcdoproject/mcdo files/mcdoheader.css">
        <link rel="stylesheet" href="/mcdoproject/mcdo files/mcdogeneral.css">
        <link rel="stylesheet" href="/mcdoproject/mcdo files/firstsection.css">
        <link rel="stylesheet" href="/mcdoproject/mcdo files/seciton2.css">
        <link rel="stylesheet" href="/mcdoproject/mcdo files/footer.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    </head>
    <body>
        <header class="mcdo-header">
            <nav class="center-nav">
                <img class="mcdo-4th-logo" src="/mcdoproject/mcdo img/mcdo-4th-logo.png" alt="mcdo 40th logo">
                <p class="navigation-p">Home</p>
                <p class="navigation-p">About Us</p>
                <p class="navigation-p">Family Activities</p>
                <p class="navigation-p">McDelivery</p>
                <p class="navigation-p">Careers</p>
                <p class="navigation-p">Opportunities</p>
                <img class="mcdo-burger-menu" src="/mcdoproject/mcdo img/burger-menu-mcdo.png" alt="mcdo burger menu">
            </nav>

        </header>

        <section class="ads-section">
            <div class="swiper">
               
                <div class="swiper-wrapper">
                  
                  <div class="swiper-slide"><img src="/mcdoproject/mcdo img/Mcd-05.jpg" alt="mcdo commercial"></div>
                  <div class="swiper-slide"><img src="/mcdoproject/mcdo img/mcdo-ads1.jpg" alt="mcdo commercial"></div>
                  <div class="swiper-slide"><img src="/mcdoproject/mcdo img/OIP.jfif" alt="mcdo commercial"></div>
                  <div class="swiper-slide"><img src="/mcdoproject/mcdo img/Mcd-05.jpg" alt="mcdo commercial"></div>
                  <div class="swiper-slide"><img src="/mcdoproject/mcdo img/mcdo-ads1.jpg" alt="mcdo commercial"></div>
                  <div class="swiper-slide"><img src="/mcdoproject/mcdo img/OIP.jfif" alt="mcdo commercial"></div>
                  
            
                </div>
                
                <div class="swiper-pagination"></div>
              
              </div>
        </section>

        <section class="section-2">
            <div class="grid-section">
                <div class="section-2-grid">
                    <img class="cats" src="/mcdoproject/mcdo img/cat.jfif" alt="mcdo project">
                    <p class="section-1-title">McDelivery</p>
                </div>
                <div class="section-2-grid">
                    <img class="cats" src="/mcdoproject/mcdo img/cat2.jfif" alt="mcdo project">
                    <p class="section-2-title">NXTGEN</p>
                </div>
                <div class="section-2-grid">
                    <img class="cats" src="/mcdoproject/mcdo img/cat3.jfif" alt="mcdo project">
                    <p class="section-3-title">Careers</p>
                </div>
                <div class="section-2-grid">
                    <img class="cats" src="/mcdoproject/mcdo img/cat.jfif" alt="mcdo project">
                    <p class="section-4-title">Family Activities</p>
                </div>
                <div class="section-2-grid">
                    <img class="cats" src="/mcdoproject/mcdo img/cat2.jfif" alt="mcdo project">
                    <p class="section-5-title">Download the McDelivry Ph App</p>
                </div>
                <div class="section-2-grid">
                    <img class="cats" src="/mcdoproject/mcdo img/cat3.jfif" alt="mcdo project">
                    <p class="section-6-title">Charity</p>
                </div>
                

            </div>
        </section>

        <footer class="footer">
            <div class="footer-main-div">
                <div class="div1">
                    <div class="div1-in-div1">
                        <div class="div-img">
                            <img src="mcdo img/mcdo-logo-footer.png" alt="mcdo logo">
                        </div>
                        <div class="div-mcdelivery">
                            <p>McDelivery</p>
                        </div>
                    </div>
                    <div class="div2-in-div1">
                        <img src="mcdo img/googleplay-logo.png" alt="googleplay">
                        <img src="mcdo img/appsstore-logo.png" alt="app store">
                    </div>
                </div>
                <div class="div2">
                    <div class="div2-p1">
                        <p>Privacy Policy</p>
                        <p>Our Food</p>
                        <p>Term and Condition</p>
                        <p>Opportunities</p>
                    </div>
                    <div class="div2-p2">
                        <p>About</p>
                        <p>Careers</p>
                        <p>Menu</p>
                        <p>Family Activities</p>
                    </div>
                </div>
                <div class="div3">
                    
                </div>
            </div>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

        <script>
            const swiper = new Swiper('.swiper', {
            autoplay:{
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,

            
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            
           
            });
        </script>

    </body>
</html>
